<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>todo list</title>
  </head>
  <body>
    <div class="main">
      <h1>Todo list</h1>
      <div class="inputTaskBox">
        <input
          class="inputAdd"
          type="text"
          placeholder="Add a new task here..."
        />
        <button class="inputBtn">Add task</button>
      </div>
      <div class="tasks">
        <ul>
          <li>
            Text
            <button class="btn">remove</button>
          </li>
        </ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
