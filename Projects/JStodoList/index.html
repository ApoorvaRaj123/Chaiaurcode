<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>todo list</title>
  </head>
  <body>
    <div class="main">
      <h1>Todo list</h1>
      <div class="taskBox">
        <input type="text" placeholder="Add a new task here..." />
        <input type="button" placeholder="Add task" value="Add task" />
        <div class="tasks">
          <ul>
            <li>
              <input type="text" placeholder="new task will come here..." />
              <input
                type="button"
                placeholder="remove task"
                value="remove task"
              />
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
